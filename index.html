  <script>
    // 課題作業日：2022/11/13、15

    // 問１
    // 以下の品物を配列で定義してください。
    // りんご、みかん、メロン、バナナ
    // 定義した配列を、繰り返し文を使ってコンソールに表示してください。
    const fruits = ['りんご', 'みかん', 'メロン', 'バナナ'];
    
    // for文
    for (let i = 0; i < fruits.length; i++){
      console.log(fruits[i]);
    }
    
    // for of文
    for (let fruit of fruits){
      console.log(fruit);
    }

    // 問２
    // 連想配列で以下の信濃もを定義してください
    // 鉛筆　100円、消しゴム　200円、定規　500円
    // 定義した連想配列を繰り返し文を使って以下のようにコンソールに表示して下さい。
    // 
    // 鉛筆は100円かかります。
    // 消しゴムは200円かかります。
    // 定規は500円かかります。
    
    const price = {
      '鉛筆': '100円',
      '消しゴム': '200円',
      '定規': '500円',
    };

    for (let stationery in price) {
      console.log(stationery + 'は', price[stationery] + 'かかります。')
    }

  </script>

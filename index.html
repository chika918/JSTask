<head>

<body>
  
  <script>
    // 課題作業日：2022/11/13
    // 条件分岐をします。
    // テストの点数によって結果の表示をしてください。
    // 30点以下　不可、50点以下　可、80点以下　良、それ以上　優
    // テストの点数はこちらで用意した以下の変数を使用して下さい。
    // そして結果はコンソールに表示してください。
    const result = 68;

    if (result <= 30) {
      console.log('不可')
    } else if(result <= 50){
      console.log('可')
    } else if (result <= 80){
      console.log('良')
    } else {
      console.log('優')
    }
  </script>
</body>

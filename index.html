<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //課題作業日：2022/11/12

    // 変数が定義されています。それらをそれぞれコメントの通りに計算してください。
    // そして計算結果をコンソールに表示してください。

    let a = 1;
    let b = 10;
    let c = 3;

    let d = "今日は";
    let e = "晴れ";

    // a,bを足し合わせてください。
    console.log(a + b);

    // bからaを弾いてください。
    console.log(b - a);

    // a,bを掛け合わせてください。
    console.log(a * b);

    // aからbを割ってください。
    console.log(a / b);

    // bをcで割った時の余りを出してください。
    console.log(b % c);

    // d,eを連結して表示してください。
    console.log(d + e);
  </script>
</body>
</html>
